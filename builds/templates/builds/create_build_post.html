{% extends "base.html" %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}
<!--Create Build Form-->
<div class="container">
    <h1>Create your very own build Post</h1>
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated %}
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <form method="post" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark">Create your build post</button>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
